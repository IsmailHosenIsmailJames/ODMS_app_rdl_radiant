name: rdl_radiant
description: Demonstrates how to use the location plugin.
publish_to: none
version: 1.3.0+3

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  awesome_notifications: ^0.9.3+1
  awesome_notifications_core: ^0.9.3
  bottom_picker: ^2.8.0
  clipboard: ^0.1.3
  connectivity_plus: ^6.0.5
  cupertino_icons: ^1.0.8
  dio: ^5.6.0
  email_validator: ^3.0.0
  fluentui_system_icons: ^1.1.252
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_foreground_task: ^8.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.1
  flutter_polyline_points: ^2.1.0
  fluttertoast: ^8.2.8
  font_awesome_flutter: ^10.7.0
  gap: ^3.0.1
  geocoding: ^3.0.0
  geolocator: ^13.0.1
  get: ^5.0.0-release-candidate-9
  google_maps_flutter: ^2.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  # location: ^7.0.0
  intl: ^0.19.0
  loading_animation_widget: ^1.2.1
  path_provider: ^2.1.4
  # permission_handler: ^11.3.1
  shared_preferences: ^2.3.2
  simple_icons: ^10.1.3
  socket_io_client: ^2.0.3+1
  url_launcher: ^6.2.5
  webview_flutter: ^4.9.0

dev_dependencies:
  leancode_lint: ^14.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/allow_location.png
    - assets/ic_logo_color.png
    - assets/No_Internet_Connection.png
    - assets/delivery-truck.png
    - assets/delivery_done.png
    - assets/cash_collection.png
    - assets/delivery_back.png
    - assets/animations/bubnly.riv
    - assets/icon_for_medical_shop.png


flutter_native_splash:
  color: "##D7D6DA"
  image: assets/splash.png
  color_dark: "##D7D6DA"
  image_dark: assets/splash.png

  android_12:
    image: assets/splash.png
    icon_background_color: "##D7D6DA"
    image_dark: assets/splash.png
    icon_background_color_dark: "##D7D6DA"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/logo.png"
  min_sdk_android: 21